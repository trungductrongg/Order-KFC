<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.less" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />

</head>
<body>
    <header>
        <img class="logo" src="img/kfc.png" width="140px" height="140px" alt="">
    </header>
    <div class="order">
            <h2 class="header">Your order from KFC</h2>
            <ul class="order-items">
                <li class="order-item">
                    <span class="item-name">Pizza 001 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <span class="item-quantity">
                        <button>-</button>
                        <input type="number" value="1">
                        <button>+</button>
                    </span>
                    <span class="item-price">
                        <span>$7.99</span>
                        <button>X</button>
                    </span>
                </li>
                <li class="order-item">
                    <span class="item-name">Pizza 002 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <span class="item-quantity">
                        <button>-</button>
                        <input type="number" value="1">
                        <button>+</button>
                    </span>
                    <span class="item-price">
                        <span>$7.99</span>
                        <button>X</button>
                    </span>
                </li>
                <li class="order-item">
                    <span class="item-name">Pizza 003 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <span class="item-quantity">
                        <button>-</button>
                        <input type="number" value="1">
                        <button>+</button>
                    </span>
                    <span class="item-price">
                        <span>$7.99</span>
                        <button>X</button>
                    </span>
                </li>
            </ul>
            <button id="btn-add">Add Food </button>

            <div class="order-summary">
                <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
                <p>Shipping <span id="shipping" class="money">$2</span></p>
                <p>Totall <span id="total" class="money">$7</span></p>
            </div>
            <button id="tbn-checkout">Checkout</button>
    </div>
</body>
<script src="./helper.js"></script>
<script src="./script.js"></script>
</html>
